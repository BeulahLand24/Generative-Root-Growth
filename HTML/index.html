<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Generative Art</title>
    <link rel="stylesheet" href="style.css">

    <canvas id="canvas1"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/range-slider-input@2.4/dist/rangeslider.umd.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="../Scripts/main.js"></script>
    
</head>

<body>

    <div class="sidebar" id="sidebar">
        <button class="sidebarButton" id="sidebarButton"></button>
        
        <ul class="menu">
            <li>
                <div class="slidecontainer" >
                    <input type="range" min="1" max="20" value="7" class="slider" id="velocity-range">
                    <button class="button" onclick="updateVelocity()">Update Growth Velocity</button>
                </div>
            </li>

            <li>            
                <div class="slidecontainer" >
                    <input type="range" min="20" max="200" value="50" class="slider" id="density-range">
                    <button class="button" onclick="updateDensity()">Update Density</button>
                </div>
            </li>
                  
            <li>
                <div class="slidecontainer" >
                    <input type="range" min="1" max="50" value="25" class="slider" id="size-range">
                    <button class="button" onclick="updateMaxSize()">Update Max Size</button>

                </div>
            </li>
                  
            <li>
                <div class="slidecontainer" >
                    <input type="range" min="1" max="15" value="2" class="slider" id="color-range">
                    <button class="button" onclick="updateColorCount()">Update Color Count</button>

                </div>
            </li>
            
            <li>
                <button class="button" id="restart" onclick="restart()">Restart</button>
            </li>
        </ul>
    </div>

    <div class="createPNGButton" id="PNGButton" onclick="saveImage()">
        <svg class="SVGIcon" viewBox="-2 0 25 25" width="70" height="80" xmlns="http://www.w3.org/2000/svg">>
            <path id="myPath" d="M7 1C7 0.447716 7.44772 0 8 0C8.55228 0 9 0.447715 9 1V8.15777L12.2428 4.91501L13.657 6.32922L8.00012 11.9861L2.34326 6.32922L3.75748 4.91501L7 8.15753V1Z" fill="black"/>
            <path id="myPath" d="M0 10H2V14H14V10H16V14C16 15.1046 15.1046 16 14 16H2C0.895431 16 0 15.1046 0 14V10Z" fill="black"/>
        </svg>
    </div>

</body>
</html>
